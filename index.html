<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JPaddyMap V1 tile</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>

<style>
  body {padding: 0; margin: 0}
  html, body, #map {height: 100%; width: 100%;}
</style>
</head>

<body>
<div id="map"></div>
<script>

var JPaddy=L.tileLayer('http://wata909.github.io/JPaddy_test/tile/{z}/{x}/{y}.png',
 {
  attribution: "<a href='http://habs.dc.affrc.go.jp/' target='_blank'>NIAES</a>: <a href='https://creativecommons.org/licenses/by/4.0/jp/'  target='_blank'>CC BY 4.0</a>"
}),
gsi_tile= L.tileLayer('http://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', 
              {
              attribution: "<a href='http://www.gsi.go.jp/kikakuchousei/kikakuchousei40182.html' target='_blank'>地理院タイル</a>"
              });

var map = L.map('map', 
          {
          center: [35.3622222, 138.7313889],
          zoom: 6,
          maxZoom: 15,
          layers: [gsi_tile, JPaddy]});
var baseMaps = {
    "GSI standard Tile": gsi_tile,
    };
    
var overlayMaps = {
    "JPaddyMap V1": JPaddy
    };
L.control.layers(baseMaps, overlayMaps).addTo(map);

</script>
</body>
</html>
